<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operator-btn">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-btn">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-btn">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-btn">/</button>
            <button>0</button>
            <button>.</button>
            <button onclick="BackSpace()" class="operator-btn">âŒ«</button>


            <button onclick="Calculate()">=</button>
            <button onclick="Clear()" class="operator-btn">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
